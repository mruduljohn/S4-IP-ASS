<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Date Display</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Click the button to display the current date:</h1>
    <button id="dateButton" onClick="showDate()">Show Date</button>
    <p id="displayDate"></p>

    <script>
        function showDate() {
            const currentDate = new Date();
            document.getElementById('displayDate').textContent = `Current Date: ${currentDate}`;
        }
    </script>
</body>

</html>
